<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/script.js" defer></script>

    <title>Exercicio</title>
</head>

<body>
    <div class="container col-md-6 mt-3">
        <h2 class="text-center">Cadastro de Itens</h2>
        <form class="needs-validations" novalidate>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <label for="titulo">Produto</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Nome do Produto" required>
                </div>
                <div class="col-md-8">
                    <label for="descricao">Descrição do Produto</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Descrição do Produto" required>
                </div>
                <div class="col-md-12 m-4">
                    <label class="form-label" for="opcoes">Selecione uma categoria</label>
                    <select class="form-select" name="opcoes" id="opcoes">
                        <option value="1">Cerveja</option>
                        <option value="2">Doces</option>
                        <option value="3">Salgados</option>
                    </select>
                </div>
                <div class="col-md-9">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="privacidade">
                        <label for="privacidade" class="form-check-label">O produto consta no estoque</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
